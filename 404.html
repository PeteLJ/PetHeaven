<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path (everything after the domain)
    var path = window.location.pathname.replace('/PetHeaven', '');
    // If we're on GitHub Pages, redirect to the index.html with the path
    if (window.location.hostname.includes('github.io')) {
      window.location.replace('/PetHeaven' + path);
    }
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
